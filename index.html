<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>ðŸ“œ The USA History quiz</title>
  </head>
  <body>
    <div class="container">
      <h1>History quiz</h1>
      <form>
        <div class="question">
          <label>How many amendments does the Constitution have?</label>
			 <input type="radio" name="answer1"  id="rightAnswer1">27
			 <input type="radio" name="answer1">4
			 <input type="radio" name="answer1">12
			 <input type="radio" name="answer1">35
        </div>
		   <div class="question">
          <label>How many U.S. Senators are there?</label>
			 <input type="radio" name="answer2">27
			 <input type="radio" name="answer2" id="rightAnswer2">100
			 <input type="radio" name="answer2">12
			 <input type="radio" name="answer2">3
        </div>
		   <div class="question">
          <label> We elect a U.S. Senator for how many years?</label>
			 <input type="radio" name="answer3">2
			 <input type="radio" name="answer3">1
			 <input type="radio" name="answer3"  id="rightAnswer3">6
			 <input type="radio" name="answer3">3
        </div>
		  <div class="question">
          <label>The House of Representatives has how many voting members?</label>
			 <input type="radio" name="answer4" id="rightAnswer4">435
			 <input type="radio" name="answer4">10
			 <input type="radio" name="answer4">69
			 <input type="radio" name="answer4">300
        </div>
		  <div class="question">
          <label>We elect a U.S. Representative for how many years?</label>
			 <input type="radio" name="answer5">4
			 <input type="radio" name="answer5">6
			 <input type="radio" name="answer5" id="rightAnswer5">2
			 <input type="radio" name="answer5">3
        </div>
		  <div class="question">
          <label>We elect a President for how many years?</label>
			 <input type="radio" name="answer6" id="rightAnswer6">4
			 <input type="radio" name="answer6">6
			 <input type="radio" name="answer6">2
			 <input type="radio" name="answer6">3
        </div>
		  <button type="submit" id="submitBtn">Submit</button>
		  <p id="showAmountOfRightAnswer"></p>
      </form>
    </div>
	 <footer>
      <p>
        Coded by Anna Mitchell and it is
        <a
          href="https://github.com/AnnaMitchellDeveloper/quiz-history-2023"
          target="_blank"
          >open-source</a
        >.
      </p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
